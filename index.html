<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>My Startup Files</title>
  <link rel="icon" type="image/png" href="../images/icon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');

    #header {
      font-family: "Major Mono Display", monospace;
      font-weight: 400;
      font-style: normal;
      color: white;
      font-size: 40px;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://i.ibb.co/Qf0HzSX/914611-anime-anime-girls-digital-art-artwork-2-D-portrait.png");
      background-size: 150% 120%; /* Adjusts the background image size */
      background-position: 10% 80%; /* Shifts the background image */
      font-family: Arial, sans-serif; /* Fallback font */
      position: relative;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 30%; /* Adjust width as needed */
      max-width: none; /* Override max-width */
      box-shadow: 0 15px 25px rgba(0,0,0,.6); /* Box shadow */
      position: absolute;
      top: 35%; /* Adjust top to move the container up/down */
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .input-box {
      display: flex;
      justify-content: center; /* Center the input box horizontally */
      position: relative;
      width: 100%;
    }

    #searchBar {
      width: 80%; /* Adjust the width to your preference */
      padding: 10px;
      font-size: 16px;
      color: #fff;
      border: none;
      background: transparent;
      outline: none;
      border-bottom: 1px solid white; /* Adds the underline */
    }

    .input-box label {
      position: absolute;
      bottom: 8px;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      bottom: 24px;
      color: #03e9f4;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <h1 id="header">search</h1>
    <div class="input-box">
      <input type="text" id="searchBar" required="">
      <label for="searchBar"></label>
    </div>
  </div>
</div>

<script>
  // Function to handle search on Enter key press
  function handleSearch(event) {
    if (event.key === 'Enter') {
      event.preventDefault(); // Prevent form submission
      
      // Get the search query value
      const searchQuery = document.getElementById('searchBar').value.trim();
      
      // Construct the search URL
      const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(searchQuery)}`;
      
      // Open the search URL in a new tab
      window.open(searchUrl, '_blank');
    }
  }

  // Attach event listener to handle Enter key press
  document.getElementById('searchBar').addEventListener('keydown', handleSearch);
</script>

</body>
</html>
